<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="event" class="form-horizontal">
        <div wicket:id="addEditItemFeedback"></div>

        <div class="form-group">
            <label wicket:for="name" class="col-xs-4 control-label">
                <wicket:message key="attendance.add.label.name" />
            </label><span class="addEditReq">*</span>
            <div class="col-sm-7">
                <input type="text" wicket:id="name" id="name" maxlength="200" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="startDateTime" class="col-xs-4 control-label">
                <wicket:message key="attendance.add.label.startDateTime" />
            </label>
            <div class="col-xs-8">
                <span wicket:id="startDateTime" id="startDateTime"/>
            </div>
        </div>

        <div class="col-xs-offset-4 col-xs-8">
            <button type="submit" wicket:id="submit" value="Save"><wicket:container wicket:id="submitLabel" /></button>
            <button type="submit" wicket:id="submitAndAddAnother" value="SaveAndAddAnother">
                <wicket:message key="attendance.add.create.another" />
            </button>
            <button type="button" wicket:id="cancel"><wicket:message key="button.cancel" /></button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
