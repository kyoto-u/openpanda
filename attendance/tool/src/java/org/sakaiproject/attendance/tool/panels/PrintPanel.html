<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="print-form">

        <h2 class="printHeader"><wicket:message key="attendance.print.header" /></h2>

        <table class="printTable">
            <tbody>
            <tr>
                <td>
                    <wicket:message key="attendance.print.item.name" />
                </td>
                <td>
                    <span wicket:id="event-name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="attendance.print.item.date" />
                </td>
                <td>
                    <span wicket:id="event-date"/>
                </td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="attendance.print.group" />
                </td>
                <td>
                    <select wicket:id="group-choice" />
                </td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="attendance.print.format" />
                </td>
                <td>
                    <span wicket:id="print-format" />
                </td>
            </tr>
            </tbody>
        </table>

        <p class="printAction">
            <input type="submit" wicket:id="print" value="Print" class="printButton">
            <span id="cancelPrint" class="cancelPrint"><wicket:message key="attendance.print.cancel" /></span>
        </p>
        <script type="text/javascript">
            $("#cancelPrint").on("click", function(){
                $("#printContainer").slideUp("fast");
                $("#printMask").hide();
            });
            $(".printButton").on("click", function(){
                $("#printContainer").hide();
                $("#printMask").hide();
                return true;
            });
        </script>

    </form>
</wicket:panel>
</body>
</html>
