<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>

    <h1 class="gradingHeader">
        <span wicket:id="header-grading" class="gradingHeaderSpan" />
    </h1>

    <div class="gradingContainer">
        <div class="containerHeader">
            <h3 class="containerHeading"><wicket:message key="attendance.settings.grading.header" /></h3>
        </div>
        <p class="editGradeInfo">
            <wicket:message key="attendance.settings.grading.info" />
        </p>

        <div wicket:id="grade-settings-panel">

        </div>
    </div>

</wicket:extend>
</body>
</html>
