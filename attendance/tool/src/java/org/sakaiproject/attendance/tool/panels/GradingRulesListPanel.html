<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="regrade-form1" class="alert alert-warning">
        <input type="submit" wicket:id="regrade-submit1" wicket:message="value:attendance.settings.grading.regrade" />
        <span><wicket:message key="attendance.settings.grading.regrade.info" /></span>
    </form>
    <h3><wicket:message key="attendance.settings.grading.rules"/></h3>
    <ul class="rulesList">
        <li wicket:id="rules">
            <span wicket:id="rule" />
            <form wicket:id="delete-form">
                <input type="submit" wicket:id="delete-rule-button" wicket:message="value:attendance.settings.grading.delete.rule" />
            </form>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
