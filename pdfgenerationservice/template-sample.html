
<html>
<head>
<style type="text/css">
* {
  /* font-family: 'MS Gothic', serif; */
  /* font-family: 'Meiryo', serif; */
  /* font-family: 'HeiseiKakuGo-W5-H', serif; */
  font-family: 'HeiseiMin-W3-H', serif;
}

p {
  word-wrap: break-word;  
}

div .title {
  font-size: 24px;
  padding: 50px 0 50px 0;
  text-align: center;
}

div .signature {
  float: right;
  padding-top: 50px;
  font-size: 16px;
  line-height: .4em;
}
</style>
</head>
<body>
<div style="width:650px; height:800px; margin: 0 auto;">
  <div style="padding-top:100px; margin: 0 auto;">
    <div style="float:left; padding-left:100px;">第#{0}号</div>
    <div style="float:right; padding-right:100px;">${1}</div>
    <div style="clear:both;"></div>
  </div>
  
  <div class="title">修了証</div>
  
  <div>
    <table style="width:500px; margin: 0 auto;">
      <tr>
        <td style="width:100px;">所属・部</td>
        <td style="width:250px;">${2}</td>
      </tr>
      <tr>
        <td style="width:100px;">受講者名</td>
        <td style="width:250px;">${3}</td><td style="width:250px;text-align:right;">殿</td>
      </tr>
    </table>
  </div>
  
  <div style="padding-top:100px;" align="center">
    <p>貴殿は、下記研修を受講・終了されましたことを証します。</p>
  </div>

  <div style="padding-top:50px;">
    <table style="width:500px; margin: 0 auto;" border="1" cellspacing="0" cellpadding="0">
      <tr>
        <td>受講研修名</td>
        <td style="width:350px;">${4}</td>
      </tr>
      <tr>
        <td>研修修了日</td>
        <td style="width:350px;">${5}</td>
      </tr>
    </table>
  </div>

  <div class="signature">
    <p>京都大学XXX</p>
    <p>XXXセンター</p>
    <p>センター長 XXXX XXXX</p>
  </div>
</div>
</body>
</html>
