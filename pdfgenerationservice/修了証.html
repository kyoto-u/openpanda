<!DOCTYPE html>
<html>
<head>
<style type="text/css">
* {
  font-family: 'MS Gothic'
}

p {
  word-wrap: break-word;  
}

div .sectionName {
  word-wrap: break-word;
}
div .title {
  font-size: 24px;
  padding: 50px 0 50px 0;
  text-align: center;
}

div .signature {
  float: right;
  padding-top: 50px;
  font-size: 16px;
  page-break-after: always;
}
</style>
</head>
<body>
<div style="width:650px; height:800px; margin: 0 auto;">
  <div style="padding-top:100px; margin: 0 auto;">
    <div style="float:left; padding-left:100px;">第{$0}号</div>
    <div style="float:right; padding-right:100px;">{$1}</div>
    <div style="clear:both;"></div>
  </div>
  
  <div class="title">修了証</div>
  
  <div>
    <table style="width:500px; margin: 0 auto;">
      <tr>
        <td style="width:20%;">所属・部</td>
        <td class="sectionName" style="width:70%;">{$2}</td>
        <td style="width:10%;"></td>
      </tr>
      <tr>
        <td style="width:100px;">受講者名</td>
        <td>{$3}</td>
        <td style="text-align:right;">殿</td>
      </tr>
    </table>
  </div>
  
  <div style="padding-top:100px;" align="center">
    <p>貴殿は、下記研修を受講・終了されましたことを証します。</p>
  </div>

  <div style="padding-top:50px;">
    <table style="width:500px; margin: 0 auto;" border="1" cellspacing="0" cellpadding="0">
      <tr>
        <td style="width:30%;">受講研修名</td>
        <td style="width:70%;">{$4}</td>
      </tr>
      <tr>
        <td>研修修了日</td>
        <td>{$5}</td>
      </tr>
    </table>
  </div>

  <div class="signature">
    <p>京都大学医学部付属病院</p>
    <p>臨床研究総合センター</p>
    <p>センター長    髙橋 良輔</p>
  </div>
</div>
</body>
</html>
